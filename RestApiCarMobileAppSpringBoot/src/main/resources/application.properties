spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/carannouncement?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=12345
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB
server.port=8085

#####___Redis_____######
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.type =redis

#####_____Logging_____######
logging.level.s7.Application=WARN
logging.level.org.springframework.cache=TRACE
logging.level.org.springframework.web=ERROR
logging.level.com.CarAnnounceRestApi.RestApiCarMobileAppSpringBoot.Services=DEBUG

######Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

####logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

logging.file.path=C:/Users/user/Desktop/LoggingFiles/api.log
